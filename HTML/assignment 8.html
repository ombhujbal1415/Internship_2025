<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h2>User Information Table</h2>

  <table style="border-collapse: collapse; width: 50%;" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Bhujbal</td>
        <td>28</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Sophia</td>
        <td>22</td>
        <td>UK</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
